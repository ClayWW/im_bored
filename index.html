<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="container">
        <h1>What Should I Do Today?</h1>

        </div>
        <button onclick="spinWheel()">Find an Activity</button>
        <div id="activity"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
